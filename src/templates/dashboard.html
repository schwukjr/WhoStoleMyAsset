    <div id="newProjectForm" class="modal fade">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title">Add Project</h1>
          </div>
          <div class="modal-body">
            <form role="form" method="POST" action="/newproject">
              <div class="form-group">
                <label class="control-label">Project Name</label>
                <div>
                  <input type="text" class="form-control input-lg" name="projectName" value="" />
                </div>
              </div>
              <div class="form-group">
                <div>
                  <div class="checkbox">
                    <label> <input type="checkbox" name="updateNightly" /> Update Nightly? </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div>
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="newConfigForm" class="modal fade">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title">Add Config</h1>
          </div>
          <div class="modal-body">
            <form role="form" method="POST" action="/newconfig">
              <div class="form-group">

                <div>

                </div>
              </div>

                <label class="control-label">Project Name</label>
                <div>
                  <input type="text" class="form-control input-lg" name="projectName" value="" />
                </div>
              </div>
              <div class="form-group">
                <div>
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="newLoginForm" class="modal fade">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title">Add Login</h1>
          </div>
          <div class="modal-body">
            <form role="form" method="POST" action="/newlogin">
              <div class="form-group">
                <label class="control-label">Login Name</label>
                <div>
                  <input type="text" class="form-control input-lg" name="loginName" value="" />

              </div>
              <div class="form-group">
                <label class="control-label">Config Name</label>

              <div class="form-group">
                <label class="control-label">Project Name</label>

                </div>
              </div>
              <div class="form-group">
                <div>
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#newProjectForm">Add Project</button>

    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#newConfigForm">Add Config</button>

    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#newLoginForm">Add Login</button>
