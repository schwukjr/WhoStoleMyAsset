      crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="icon" href="thief.ico" />
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

    <a href="/"><h1>Dude, where's my Login?</h1></a>
    <div id="newProjectForm" class="modal fade">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title">Add Project</h1>
          </div>
          <div class="modal-body">
            <form role="form" method="POST" action="/newproject">
              <div class="form-group">
                <label class="control-label">Project Name</label>
                <div>
                  <input type="text" class="form-control input-lg" name="projectName" value="" />
                </div>
              </div>
              <div class="form-group">
                <div>
                  <div class="checkbox">
                    <label> <input type="checkbox" name="updateNightly" /> Update Nightly? </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div>
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#newProjectForm">Add Project</button>

    <hr/>
    <h2>To get started with "Dude, where's my Login?", please use the drop-down box to select an environment.</h2>
